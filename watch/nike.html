<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="nike.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>

</head>
<body id="bdy">

    <div id="face">

        <div id="ring">
            <div id="ringInner"></div>
        </div>

        <div id="hour">
            50
        </div>

        <div id="min">
            70
        </div>

    </div>

    <div id="color">
        <input type="color" id="colorBg" value="#000000" title="Background">
        <input type="color" id="colorShadow" value="#ffffff" title="Shadow and Ring">
        <input type="color" id="colorRingAct" value="#800080" title="Active Ring">
        <input type="color" id="colorFace" value="#808080" title="Face">
        <input type="color" id="colorFont" value="#000000" title="Font">
    </div>

    <script src="nike.js"></script>
    
</body>
</html>
